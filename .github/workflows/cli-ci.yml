name: CLI CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-ci.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: cli/go.sum

      - name: Download dependencies
        working-directory: ./cli
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./cli
          args: --timeout 5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: cli/go.sum

      - name: Download dependencies
        working-directory: ./cli
        run: go mod download

      - name: Run tests
        working-directory: ./cli
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          files: ./cli/coverage.out
          flags: cli
          name: cli-coverage

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: cli/go.sum

      - name: Download dependencies
        working-directory: ./cli
        run: go mod download

      - name: Build binary
        working-directory: ./cli
        run: go build -v -o vanish${{ matrix.os == 'windows-latest' && '.exe' || '' }} .

      - name: Test binary
        if: matrix.os != 'windows-latest'
        working-directory: ./cli
        run: ./vanish || true  # CLI exits with error when no args, that's expected

      - name: Test binary (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ./cli
        run: .\vanish.exe
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vanish-${{ matrix.os }}
          path: cli/vanish${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: './cli/...'
